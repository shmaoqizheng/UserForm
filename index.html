<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>users</title>
</head>
<style media="screen">
	table {
		border-collapse: collapse;
	}

	thead tr {
		border: 1px solid black;
	}

	td, th {
		padding: 0px 10px;
	}

</style>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<body>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Contact</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>

	<h1>Add User</h1>
	<form class="" action="index.html" method="post">
		<label for="">First Name</label>
		<input id="first" type="text" name="firstname" value="" placeholder="First Name">
		<label for="">Last Name</label>
		<input id="last" type="text" name="lastname" value="" placeholder="Last Name">
		<label for="">Email Address</label>
		<input id="email" type="text" name="email" value="" placeholder="Email Address">
		<label for="">Contact No.</label>
		<input id="phone" type="text" name="phone" value="" placeholder="Phone#">
		<button id="btn-submit" type="button" name="button">Add User</button>
	</form>

	<script type="text/javascript">
		$("#btn-submit").click(function() {
			var newrow = "<tr><td>" + $('#first').val() + "</td><td>" + $('#last').val() + "</td><td>" + $('#email').val() + "</td><td>" + $('#phone').val() + "</td></tr>";
			$("table").find("tbody").append(newrow);
			return false;
		});
	</script>
</body>

</html>
